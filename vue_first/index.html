<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app"></div>
    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    text: "hello world"
                }
            },
            methods: {
                input(e) {
                    this.text = e.target.value;
                },
            },
            template: `<p>{{ text }}</p>
                <input 
                    type="text" 
                    v-on:input="input" 
                    v-bind:value="text"
                />
            `,
        }).mount('#app')
    </script>
</body>

</html>
